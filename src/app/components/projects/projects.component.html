<section class="section mb-4">
    <div class="card shadow-sm rounded p-4">
        <div class="text-center pb-2" style="border-bottom: 2px solid black;">
            <h4>Mis principales proyectos</h4>
        </div>
        <!--Carousel-->
        <div id="carouselExampleFade" class="carousel slide carousel-fade mt-3" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/images/cover/1.png" class="d-block w-100" alt="Proyectos">
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/cover/2.png" class="d-block w-100" alt="Proyectos">
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/cover/3.png" class="d-block w-100" alt="Proyectos">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--Matanga! Project-->
        <div class="project mt-3" [id]="i.idProject" *ngFor="let i of projects">
            <div class="p-4">
                <div class="row">
                    <div class="col">
                        <h5>{{ i.name }}</h5>
                        <p>{{ i.description }}</p>
                    </div>
                    <div class="text-center col">
                        <img [src]="i.previewImg" width="100%">
                    </div>
                </div>
                <div class="mt-2">
                    <a [href]="i.urlRepo" target="_blank"><button class="btn btn-primary me-2">Ver el repositorio</button></a>
                    <a [href]="i.urlSite" target="_blank"><button class="btn btn-info">Ver el sitio</button></a>
                </div>
            </div>
        </div>

    </div>
  </section>
